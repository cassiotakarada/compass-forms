<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status</title>

    <link rel="icon" type="image/x-icon" href="./favicon/favicon-16x16.png" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/accountStatusStyle.css">

</head>

<body>

<main>
    <div class="container">
        <section id="img">
            <img src="./images/two.png">
        </section>

        <div id="text_btn">
            <section id="text">
                <h3>What is the status of your account?</h3>
                <div class="custom_select">
                    <select name="format" id="format">
                        <option selected disabled> Choose a status</option>
                        <option value="notCreated"> I have not created an account yet.</option>
                        <option value="notActive"> I have created an account but I do not operate</option>
                        <option value="active"> I have created and I do operate oftenly</option>
                    </select>
                    <span class="custom-arrow"></span>
                </div>
            </section>
            
            <section id="text">
                <h3>In which financial markets do you operate?</h3>
                
                <div class="container2">
                    <label class="custom-checkbox">
                        <input type="radio" name="question2"> Stock market
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="container2">
                    <label class="custom-checkbox">
                        <input type="radio" name="question2"> Foreign exchange
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="container2">
                    <label class="custom-checkbox">
                        <input type="radio" name="question2"> Commodity
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="container2">
                    <label class="custom-checkbox">
                        <input type="radio" name="question2"> Bond market
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="container2">
                    <label class="custom-checkbox">
                        <input type="radio" name="question2"> Cryptocurrency market
                        <span class="checkmark"></span>
                    </label>
                </div>
            </section>

            <section id="text">
                <div id="btns">
                    <a href="introduction.html"><button>Back</button></a>
                    <a href="decisionMaking.html"><button>Next</button></a>
                </div>

                <div id="btns">
                    <a href="decisionMaking.html"><button id="skipBtn">Skip</button></a>
                </div>
            </section>
        </div>
    </div>
</main>    
    
</body>

</html>
